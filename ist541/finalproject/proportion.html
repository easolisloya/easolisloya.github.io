	<h1>Proportion</h1>
	
	<!-- START of wrapper -->
	<div id="wrapper">
		<h2>What is an example of the Proportion principle?</h2>
		<h3 id="hint">Hint: Hover over the image below to find out!</h3>
		<img onmouseenter="showAnswer()" id="questionmark" src="img/questionmark.png" alt="White question mark inside a blue background circle." width="400" height="400"/>
		<img onmouseleave="hideAnswer()" id="emphasis" src="img/proportionA.jpg" alt="A graphic showing the design principle of emphasis with four squares; one red square stands out among three gray ones." width="600" height="400"/>
 		<div id="answer"></div>  <!-- This is a placeholder to display the answer-->
	</div>
	<!-- END of wrapper -->

	<script>
		 function showAnswer() {
			   $("#questionmark").hide();
			   $("#emphasis").show();
			   $("#answer").html("<h3>The proportion between the red house and tree don't clash.</h3>");
			}

		function hideAnswer() {
			   $("#questionmark").show();
			   $("#emphasis").hide();
			   $("#answer").html("");  
			}
	</script>
